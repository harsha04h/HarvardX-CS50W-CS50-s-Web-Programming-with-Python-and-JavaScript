<!DOCTYPE html>
<html lang="en">
    <head>
        <title>selector</title>
        <style>
            button{
                width:200px;
                height:50px;
                font-size:24px;
                background-color:green;
            }
            button:hover{
                background-color:orange;
            }
        </style>
    </head>
    <body>
        <button>click me!</button>
        <h4>used to change color when user hover over a button by adding a pseudo-class to css selector</h4>
    </body>
</html>
