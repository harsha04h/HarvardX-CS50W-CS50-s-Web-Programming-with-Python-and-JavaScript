<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TABLE</title>
        <style>
            table{
                border:1px solid black;
                border-collapse:collapse;
            }
            td,th{
                border:1px solid black;
                padding:5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>OCEAN</th>
                    <th>AVERAGE DEPTH</th>
                    <th>MAXIMUM DEPTH</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280m</td>
                    <td>10,911m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3646m</td>
                    <td>8486m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
